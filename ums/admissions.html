<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admissions Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(https://c1.wallpaperflare.com/preview/294/960/948/university-student-graduation-photo-hats.jpg);
        background-size: cover;
        background-repeat: no-repeat;
         
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px white;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Admissions Form</h2>
    <form id="admissionsForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="program">Program:</label>
        <select id="program" name="program">
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <!-- Add more options as needed -->
        </select>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("admissionsForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        
        // Retrieve form data
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var program = document.getElementById("program").value;
        
        // Perform validation (you can add more validation as needed)
        if (fullName.trim() === "" || email.trim() === "") {
            alert("Please fill in all fields.");
            return;
        }
        
        // If all validation passes, you can proceed with form submission or further processing
        // For now, let's just log the data to the console
        console.log("Full Name: " + fullName);
        console.log("Email: " + email);
        console.log("Program: " + program);
        
        // You can submit the form here using AJAX or any other method
        
        // Reset the form
        document.getElementById("admissionsForm").reset();
    });
</script>
</body>
</html>
